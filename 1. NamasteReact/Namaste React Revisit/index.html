<!-- Including the react into the code using the CDN Link  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Creating the div element with the root -->
    <div id="root"></div>

    <!-- * Adding the react into the code using the CDN Link -->
    <!-- Copy the link and search on browser => u will find the JS code. hence react is 
           JS Library in total -->
    <!-- What is crossorigin? -->
    <!-- crossorigin is an HTML attribute that specifies whether a script or link should be loaded with CORS (Cross-Origin Resource Sharing) enabled or not.  -->
    <script
      crossorigin="anonymous"
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
  </body>
</html>
