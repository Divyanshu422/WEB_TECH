<!-- Rather than including the react code in the html file is bad practice. we can create a new 
     file called app.js and include it in the html file. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Creating the div element with the root -->
    <div id="root"></div>

    <!-- * Adding the react into the code using the CDN Link -->
    <script
      crossorigin="anonymous"
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <script src="App.js"></script>
  </body>
</html>
