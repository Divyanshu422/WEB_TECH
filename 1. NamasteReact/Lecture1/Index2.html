<!-- In the case we are adding the React to our project using the CDN link -->
<!-- CDN: stands for the content delivery network -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- ! Importing the react and reactDom with CDN -->
    <!-- These 2 are the CDN Link for react and reactDOM.
         the first link is core react whereas the 2nd one is 
         reactDOM: Whic act as a tool for communication with the broweser -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
  </body>
</html>
